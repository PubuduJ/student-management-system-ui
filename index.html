<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!--Ion-icons-->
    <script defer type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/index.js"></script>
</head>

<body>
    <header>
        <h2 class="text-center">
            <ion-icon name="people"></ion-icon>Student Management System
        </h2>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-6 col-md-5">
                <form action="#" id="form-student">
                    <div>
                        <button id="btn-new" class="btn btn-success fw-bold" type="button">+ ADD NEW STUDENT</button>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="txt-id" placeholder="Student ID">
                        <label for="txt-id">Student ID</label>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control" id="txt-name" placeholder="Student Name">
                        <label for="txt-name">Student Name</label>
                        <div class="invalid-tooltip">
                            Please enter a valid student name.
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control" id="txt-address" placeholder="Student Address">
                        <label for="txt-address">Student Address</label>
                        <div class="invalid-tooltip">
                            Please enter a valid student address.
                        </div>
                    </div>
                    <div class="form-floating mt-4">
                        <input type="text" class="form-control" id="txt-contact" placeholder="Student Contact">
                        <label for="txt-contact">Student Contact</label>
                        <div class="invalid-tooltip">
                            Please enter a valid student contact.
                        </div>
                    </div>
                    <div class="mt-2">
                        <button id="btn-save" class="btn btn-primary fw-bold" type="submit">SAVE</button>&nbsp;
                        <button id="btn-clear" class="btn btn-warning fw-bold" type="reset">CLEAR</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-md-7">
                <table id="tbl-students" class="table table-hover empty">
                    <colgroup>
                        <col class="col-id">
                        <col class="col-name">
                        <col class="col-contact">
                        <col class="col-remove">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>CONTACT</th>
                            <th>REMOVE</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>S001</td>
                            <td>Pubudu</td>
                            <td>077-4589632</td>
                            <td>
                                <ion-icon name="trash"></ion-icon>
                            </td>
                        </tr>
                        <tr>
                            <td>S002</td>
                            <td>Janith</td>
                            <td>072-4596789</td>
                            <td>
                                <ion-icon name="trash"></ion-icon>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="text-center" colspan="4">No records found!</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <b>Student Management System</b> <span>|</span> Designed by
        <a href="https://www.linkedin.com/in/pubudujanith94/">PubuduJ</a>.
    </footer>
</body>

</html>
